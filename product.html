<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ร้านขายตั๋วหนัง</title>
  <a href="index.html">ย้อนกลับ</a>
  <body style="background-image: url(img/images\ \(1\).jfif);"></body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #dd91d3;
      border: 1px solid #c29696;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .movie-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .movie-list li {
      margin-bottom: 20px;
    }
    .movie-list li img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-list li h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .movie-list li p {
      font-size: 14px;
      color: #666;
    }
    .buy-ticket {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-ticket:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ร้านขายตั๋วหนัง</h1>
    <ul class="movie-list">
      <li>
        <h2>The Bourme</h2>
        <p>เรื่องย่อ: หนังแนวแอ็คชั่น</p>
        <button class="buy-ticket">ซื้อตั๋ว</button>
      </li>
      <li>
        <h2>ชะตาฝัน ลิขิตหวนคืน</h2>
        <p>เรื่องย่อ: หนังแนวโรแมนติก</p>
        <button class="buy-ticket">ซื้อตั๋ว</button>
      </li>
      <li>
        <h2>อีเรียมซิ่ง</h2>
        <p>เรื่องย่อ: หนังแนวคอมเมดี้</p>
        <button class="buy-ticket">ซื้อตั๋ว</button>
      </li>
    </ul>
  </div>
</body>
</html>
